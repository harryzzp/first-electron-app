<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>研发工具</title>

  <link rel="stylesheet" href="photon/css/photon.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body ng-app="first-electron-app">
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <h3>日志分析</h3>
        </div>
        
        <div class="pane">
          <h3 style="margin-left:1em">配置信息</h3>
          <div>
            日志目录<input id="log_dir" value="C:\Users\zhouzhiping\Desktop\zzp" />
          </div>
          <div>
            SPARK任务<input id="driver" value="D:\IdeaProjects\LogAnalysis\target\LogAnalysis-1.0-SNAPSHOT.jar">
          </div>
          <div>
            SPARK.MASTER<input id="master" value="local[4]" />
          </div>
          <div>
            SPARK.DRIVER.MEMORY<input id="driver_memory" value="6g" />
          </div>
          <div>
            SPARK.SERIALIZER<input id="spark_serializer" value="org.apache.spark.serializer.KryoSerializer" />
          </div>
          <div>
            搜索内容<input id="search_text" value="915001" />
          </div>

          <div>
            <button id="log_button">点击开始</button>
            <!--<button id="basic_button">Photon</button>-->
            <button id="chooseFile">选择文件</button> 文件编码：
            <select id="encoding_list" onchange="changeEncoding(this)">
              <option value="utf8">UTF-8</option>
              <option value="gbk">GBK</option>
            </select>

            <p id="output"></p>
            <p id="log_output"></p>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
