<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>First Electron App</title>
</head>

<body>
    <h1>Hello electron!!!!!!</h1> We are using node
    <script>
        document.write(process.versions.node)
    </script>, Chrome
    <script>
        document.write(process.versions.chrome)
    </script>, and Electron
    <script>
        document.write(process.versions.electron)
    </script>.
    <div>
        <input type="button" value="游戏" onclick="play()">
    </div>
    <div>
        <input type="button" value="股票" onclick="stock()">
    </div>
    <script type="text/javascript">
        function play() {
            window.location.href = "game.html"
        }
        function stock() {
            window.location.href = "stock.html"
        }
    </script>
</body>

</html>
